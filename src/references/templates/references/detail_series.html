<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series preview</title>
</head>
<body>
    <h1>Series:</h1>
    Series number in the list: {{ object.pk }}<br>
    Series name: {{ object.book_series }}<br>
    Description: {{ object.description|default:"No description was provided" }}
    <br>
    <td><a href="{% url 'references:series_create' %}">Create a new series</a></td>
    <br>
    <td><a href="{% url 'references:series_list' %}">Show the list of series</a></td>
</body>
</html>
