<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of genres</title>
</head>
<body>
    <h1>List of genres:</h1>
        <td><a href="/genre_create/">Create a new genre</a></td>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td><a href="/genre_update/{{obj.pk}}/">{{ obj.pk  }} </a></td>
            <td>{{ obj.genre_name }}</td>
            <td><a href="/genre_delete/{{obj.pk}}/">DELETE</a></td>
        </tr>
        {% endfor %}
</body>
</html>
