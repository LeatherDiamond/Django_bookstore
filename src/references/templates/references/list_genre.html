{% extends "base.html" %}

{% block title %}List of genres{% endblock title %}

{% block content %}

    <h1>List of genres:</h1>
        <td><a href="{% url 'references:genre_create' %}">Create a new genre</a></td>
        <table class="table table-striped">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'references:genre_update' pk=obj.pk %}">{{ obj.pk }} </a></td>
            <td>{{ obj.genre_name }}</td>
            <td><a href="{% url 'references:genre_delete' pk=obj.pk %}" class="btn btn-danger"><i class="bi bi-x-lg"></a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
