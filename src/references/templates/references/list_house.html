{% extends "base.html" %}

{% block title %}List of houses{% endblock title %}


{% block content %}
    <h1>List of publishing houses:</h1>
        <td><a href="{% url 'references:house_create' %}">Create a new publishing house</a></td>
    <table class="table table-striped">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'references:house_update' pk=obj.pk %}">{{ obj.pk  }} </a></td>
            <td>{{ obj.house_name }}</td>
            <td><a href="{% url 'references:house_delete' pk=obj.pk %}" class="btn btn-danger"><i class="bi bi-x-lg"></a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
