<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of publishing houses</title>
</head>
<body>
    <h1>List of publishing houses:</h1>
        <td><a href="{% url 'references:house_create' %}">Create a new publishing house</a></td>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'references:house_update' pk=obj.pk %}">{{ obj.pk  }} </a></td>
            <td>{{ obj.house_name }}</td>
            <td><a href="{% url 'references:house_delete' pk=obj.pk %}">DELETE</a></td>
        </tr>
        {% endfor %}
</body>
</html>
