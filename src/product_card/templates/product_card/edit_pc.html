{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{ operation_name }} the product card
{% endblock title %}

{% block content %}
    <h1>{{ operation_name }} the product card</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
